<!DOCTYPE html>
<html>

<head>
    <title>COnsecutivo</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

        let num1;
        num1 = 1;

        while (num1 <= 100) {

            if (num1%5==0 && num1%3==0){
            document.write("FizzBuzz");
            document.write('<br>');
            num1 = num1 + 1;
            }  
            else
            if (num1%3==0){    
            document.write("Fizz");
            document.write('<br>');
            num1 = num1 + 1;
            }
            else
            if (num1%5==0){
            document.write("Buzz");
            document.write('<br>');
            num1 = num1 + 1;
            }        
            else{
            document.write(num1);
            document.write('<br>');
            num1 = num1 + 1;
            }

        }
    </script>

</body>

</html>
